<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- link for erase 'favicon not found' error -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <form>
      <div>
        <label>Fill a Grid Size: </label>
        <input
          class="size"
          type="number"
          value=""
          min="1"
          max="96"
          placeholder="16"
          title="Set grid size here!"
        />
        <input class="submit" type="submit" value="SUBMIT" />
        <button class="reset">CLEAR</button>
      </div>
      <div class="color">
        <label for="color-mode">Color Mode: </label>
        <select name="color-mode" id="color-mode">
          <option value="single">Single Color</option>
          <option value="rainbow">Rainbow</option>
          <option value="erase">Erase</option>
        </select>

        <label class="colorPicker" for="colorpicker">Color Picker: </label>
        <input type="color" id="colorPicker" value="" />
      </div>

      <div class="draw-method">
        <label>Draw type: </label>
        <label><input type="radio" name="choice" value="hover" />Hover</label>
        <label><input type="radio" name="choice" value="press" />Press</label>
      </div>
    </form>

    <div class="container"></div>
    <div class="message">Have fun :)</div>

    <!-- Add Sound -->
    <audio id="typewriter" src="sounds/typewriter.wav"></audio>
    <audio id="click" src="sounds/click.wav"></audio>
  </body>
</html>
